<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA Port Operations Dashboard</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center; /* Center the title */
            margin: 20px 0; /* Add margin for spacing */
        }
        #map {
            height: 600px;
            width: 100%;
        }
        #alert-list {
            margin-top: 20px;
            padding: 0 20px; /* Optional: padding for aesthetics */
        }
        /* Add styles for login and logout buttons */
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #logout-btn {
            display: none; /* Initially hidden */
            margin-top: 10px; /* Spacing */
        }
    </style>
</head>
<body>
    <h1>PSA Port Operations Dashboard</h1> 

    <div id="login-container">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-btn">Login</button>
        <button id="logout-btn">Logout</button>
    </div>

    <div id="map"></div>

    <div id="alertsContainer" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none;">
    	<h3>Alerts</h3>
    	<div id="alertSection" style="display: none;"> <!-- Wrap input and button in a div -->
        	<input type="text" id="alert-input" placeholder="Enter alert" />
        	<button id="add-alert-btn">Add Alert</button>
    	</div>
    	<ul id="alertsList">
        	<!-- Alerts will be dynamically inserted here -->
    	</ul>
    </div>



    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script> 
</body>
</html>
