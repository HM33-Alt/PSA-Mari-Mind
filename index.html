<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA Port Knowledge Portal</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        /* Container for upload and display of SOPs */
        #sop-container {
            margin: 20px;
        }
        #upload-form {
            margin-bottom: 20px;
        }
        #sop-list {
            list-style-type: none;
            padding: 0;
        }
        #sop-list li {
            margin-bottom: 10px;
        }
        /* Styling for login/logout buttons */
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #logout-btn {
            display: none;
            margin-bottom: 20px;
        }
        /* Styling for knowledge form */
        .knowledge-form {
            margin: 20px;
        }
        #knowledgeDisplay {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PSA Port Knowledge Portal</h1>

    <!-- Login Section -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login-btn">Login</button>
    </div>

    <!-- Logout Button -->
    <div id="button-container" style="text-align: center;">
        <button id="logout-btn" style="display: none;">Logout</button>
    </div>

    <div class="map-container">
        <!-- Map area -->
        <div id="map"></div>
    </div>

    <div id="add-knowledge-container" class="knowledge-form" style="display: none;">
        <h2>Add Knowledge</h2>
        <form id="knowledgeForm">
            <label for="knowledgeTitle">Title:</label>
            <input type="text" id="knowledgeTitle" name="title" required><br><br>

            <label for="knowledgeDescription">Description:</label>
            <textarea id="knowledgeDescription" name="description" required></textarea><br><br>

            <label for="knowledgeLocation">Location:</label>
            <input type="text" id="knowledgeLocation" name="location" readonly required><br><br>

            <button type="submit">Submit Knowledge</button>
        </form>
    </div>

    <!-- Knowledge Display Section -->
    <div id="knowledgeDisplay">
        <h2>Knowledge Hub</h2>
        <p>Select a marker on the map to see knowledge articles.</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script> 
</body>
</html>
