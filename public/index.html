<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA Port Knowledge Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.0/dist/leaflet.timedimension.control.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Banschrift:wght@400;700&display=swap');

        body {
            font-family: 'Banschrift', sans-serif;
            background-color: #001f3f; /* Navy blue background */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff; /* White text color */
        }

        #map {
            height: 600px;
            width: 100%;
        }

        /* Container for upload and display of SOPs */
        #sop-container {
            margin: 20px;
        }

        #upload-form {
            margin-bottom: 20px;
        }

        #sop-list {
            list-style-type: none;
            padding: 0;
        }

        #sop-list li {
            margin-bottom: 10px;
        }

        /* Styling for login/logout buttons */
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #logout-btn {
            display: none;
            margin-bottom: 20px;
        }

        #profile-page {
            display: none;
        }

        /* Styling for knowledge form */
        .knowledge-form, #file-upload-container, #knowledgeDisplay {
            margin: 20px;
            padding: 20px;
            background-color: #00264d; /* Darker navy blue */
            border-radius: 10px;
        }

        #knowledgeDisplay {
            margin-top: 20px;
        }

        input, textarea, button {
            font-family: 'Banschrift', sans-serif;
            background-color: #004080; /* Darker navy blue */
            color: #ffffff; /* White text color */
            border: none;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            background-color: #0059b3; /* Lighter navy blue on hover */
        }

        label {
            color: #ffffff; /* White text color */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            #map {
                height: 400px;
            }

            .knowledge-form, #file-upload-container, #knowledgeDisplay {
                margin: 10px;
                padding: 10px;
            }

            input, textarea, button {
                padding: 8px;
                margin: 4px 0;
            }
        }
    </style>
</head>
<body>
<h1 data-i18n="welcome">Welcome</h1>

<h1>Test Backend Connection</h1>
    <p id="test-message"></p>

<!-- Login Section -->
<div id="login-container">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn" data-i18n="login">Login</button>
</div>

<!-- Logout Button -->
<div id="button-container" style="text-align: center;">
    <button id="logout-btn" style="display: none;" data-i18n="logout">Logout</button>
</div>

<div class="map-container">
    <!-- Map area -->
    <div id="map"></div>
</div>

<div id="profile-page">
    <h2>User Profile</h2>
    <p>Username: <span id="profile-username"></span></p>
</div>

<div id="content-container" style="display: none;">
    <div id="add-knowledge-container" class="knowledge-form">
        <h2 data-i18n="add_knowledge">Add Knowledge</h2>
        <form id="knowledgeForm">
            <label for="knowledgeTitle" data-i18n="title">Title:</label>
            <input type="text" id="knowledgeTitle" name="title" required><br><br>

            <label for="knowledgeDescription" data-i18n="description">Description:</label>
            <textarea id="knowledgeDescription" name="description" required></textarea><br><br>

            <label for="knowledgeLocation" data-i18n="location">Location:</label>
            <input type="text" id="knowledgeLocation" name="location" readonly required><br><br>

            <button type="submit" data-i18n="submit_knowledge">Submit Knowledge</button>
        </form>
    </div>

    <div id="file-upload-container">
        <h2 data-i18n="upload_files">Upload Files</h2>
        <form id="fileUploadForm">
            <input type="file" id="fileInput" name="file" accept=".pdf, .docx, .xlsx" required><br><br>
            <button type="submit" data-i18n="upload_file">Upload File</button>
        </form>
    </div>

    <div id="knowledgeDisplay">
        <h2 data-i18n="knowledge_hub">Knowledge Hub</h2>
        <p data-i18n="select_marker">Select a marker on the map to see knowledge articles.</p>
    </div>
</div>

<!-- Language Switcher -->
<div id="language-switcher" style="text-align: center; margin-bottom: 20px;">
    <button onclick="changeLanguage('en')">English</button>
    <button onclick="changeLanguage('zh')">中文</button>
    <button onclick="changeLanguage('ms')">Bahasa Melayu</button>
    <button onclick="changeLanguage('ta')">தமிழ்</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.0/dist/leaflet.timedimension.min.js"></script>
<script src="https://unpkg.com/i18next/i18next.js"></script>
<script src="script.js"></script>

</body>
</html>
